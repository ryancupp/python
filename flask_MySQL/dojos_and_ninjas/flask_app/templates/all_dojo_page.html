<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<style>
    #create{
        text-decoration: none;
        color: black;
    }
    
</style>
<body>
    <h1>New Dojo</h1>
    <form action="/dojo/create" method="post">
        <p>Name:</p>
        <input type="text" name="name" placeholder="Name">
        <button>Create</button>
    </form>
    <h1>All Dojos</h1>
    <ul>
        {% for one_dojo in dojos%}
            <li><a href="/dojos/{{one_dojo.id}}">{{one_dojo.name}}</a></li>
        {% endfor %}
    </ul>
    <a href="/new/ninja">Add Ninja</a>
</body>
</html>
