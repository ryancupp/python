<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
</head>
<body>
    <h1>Edit Recipe!!!!!!!!!!!!!!</h1>
    <a href="/welcome">Back to all recipes</a>
    <a href="/clear">logout</a>
    {% for message in get_flashed_messages() %}
        {{message}}
    {% endfor %}
    <form action="/recipes/{{recipe.id}}/update" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{recipe.name}}">
        <label for="description">Description</label>
        <textarea name="description" id="" cols="30" rows="10">{{recipe.description}}</textarea>
        <label for="instructions">Instructions</label>
        <textarea name="instructions" id="" cols="30" rows="10">{{recipe.instructions}}</textarea>
        <label for="date">Date cooked</label>
        <input type="date" name="date" id="date" value="{{recipe.date}}">
        <div>
            Under 30 minutes?
            <label for="true">True</label>
            <input type="radio" name="minutes" id="true" value="1" {% if recipe.minutes == 1%}checked{% endif %}>
            <label for="false">False</label>
            <input type="radio" name="minutes" id="false" value="0" {% if recipe.minutes == 0%}checked{% endif %}>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
